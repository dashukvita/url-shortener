<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Quick Create Short Link</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container { width: 600px; }

        h1 { font-weight: 700; font-size: 2rem; margin-bottom: 20px; color: #24292e; }

        .form-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        label { display: block; margin-bottom: 6px; font-weight: 600; color: #333; }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .domain-label { font-weight: 600; margin-bottom: 6px; }

        .btn-create {
            background-color: #007bff;
            color: #fff;
            font-weight: 600;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-create:hover { background-color: #0056b3; }

        /* Попап */
        .popup {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .popup-content a {
            color: #007bff;
            font-weight: 600;
            text-decoration: none;
            word-break: break-all;
        }

        .popup-content button {
            margin-top: 20px;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-close { background-color: #ddd; }
        .btn-copy { background-color: #007bff; color: #fff; margin-left: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Quick Create Short Link</h1>

    <div class="form-card">
        <form action="/shorten" method="post" id="shortenForm">
            <label class="domain-label" for="originalUrl">Domain: short.ly</label>
            <input id="originalUrl" type="text" name="originalUrl" placeholder="Enter your destination URL" required/>
            <button type="submit" class="btn-create">Create your Short Link</button>
        </form>
    </div>

    <div class="form-card">
        <form action="/retrieve" method="post" id="retrieveForm">
            <label class="domain-label" for="shortUrl">Enter your short URL</label>
            <input id="shortUrl" type="text" name="shortUrl" placeholder="Enter your short URL here" required/>
            <button type="submit" class="btn-create">Retrieve Original Link</button>
        </form>
    </div>
</div>

<!-- Popup for displaying short/long link -->
<div class="popup" id="popup">
    <div class="popup-content">
        <p>Here is your link:</p>
        <a href="#" target="_blank" id="displayLink"></a>
        <br>
        <button class="btn-close" onclick="closePopup()">Close</button>
        <button class="btn-copy" onclick="copyLink()">Copy Link</button>
    </div>
</div>

<script th:inline="javascript">
    const shortenForm = document.getElementById('shortenForm');
    const retrieveForm = document.getElementById('retrieveForm');
    const popup = document.getElementById('popup');
    const displayLink = document.getElementById('displayLink');

    function showPopup(link) {
        if (link === "Short URL not found") {
            displayLink.textContent = link;
            displayLink.removeAttribute('href');
            displayLink.style.cursor = 'default';
            displayLink.style.color = '#000';
        } else {
            displayLink.href = link;
            displayLink.textContent = link;
            displayLink.style.cursor = 'pointer';
            displayLink.style.color = '#007bff';
        }
        popup.style.display = 'flex';
    }

    function closePopup() { popup.style.display = 'none'; }

    function copyLink() {
        navigator.clipboard.writeText(displayLink.textContent)
            .then(() => alert("Link copied to clipboard!"))
            .catch(err => alert("Failed to copy: " + err));
    }

    shortenForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(shortenForm);
        fetch("/shorten", { method: 'POST', body: new URLSearchParams(formData) })
            .then(response => response.text())
            .then(link => showPopup(link))
            .catch(err => alert('Error: ' + err));
    });

    retrieveForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(retrieveForm);
        fetch("/retrieve", { method: 'POST', body: new URLSearchParams(formData) })
            .then(response => response.text())
            .then(link => showPopup(link))
            .catch(err => alert('Error: ' + err));
    });
</script>
</body>
</html>
